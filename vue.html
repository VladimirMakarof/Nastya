<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        *{
      box-sizing:border-box;
    }
    #app {
      width:900px;
      margin:0 auto;
      padding:0 60px;
    }
    .VueCarousel-slide {
      color:#333;
      align-items: center;
      justify-content: center;
      text-align:center;
    }
    .slideBox {
      margin:0px 12px;
      padding:12px;
      border:1px solid #ccc;
    }
    img{
      max-width:200px;
    }
    </style>
    
    <div id="app">
        <carousel :loop="true" :speed="1000" :per-page="3" :navigation-Enabled="true" :autoplay="true"
                  :autoplay-Timeout="5000">
          <slide v-for="(item,index) in cards" :index="index">
            <div class="slideBox">
            <img :src="item.cardSrc" alt="">
            <div> CARD {{index+1}}</div>
              </div>
          </slide>
      
        </carousel>
      </div>
</body>
</html>
